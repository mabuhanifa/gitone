<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:active Pseudo-class Example</title>
    <style>
      /* Styles for the normal state of the link */
      a {
        color: blue;
        text-decoration: none; /* Remove the default underline */
      }

      /* Styles for the link when it is being clicked/activated */
      a:active {
        color: red;
        /* You can add additional styles for the active state */
      }
    </style>
  </head>
  <body>
    <a href="#">Click me</a>
  </body>
</html>
